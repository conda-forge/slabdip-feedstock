{% set name = "slabdip" %}
{% set version = "4.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/slabdip-{{ version }}.tar.gz
  sha256: 18aa0bbd218700ef56bbe3b5ec6aec59fdea83de7a779e9ee797066617b72031

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pandas
    - numpy
    - gplately >=0.4

test:
  imports:
    - slabdip
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/brmather/Slab-Dip
  summary: Python package to calculate slab dip using simple plate kinematic parameters
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brmather
